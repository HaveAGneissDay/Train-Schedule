<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="reset.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
</head>
<body>
    <!-- Added JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <div class="jumbotron">
      <h1>Train Schedule</h1>


       <div id="currentTime">
         current time goes here
       </div>

    </div>

    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Current Train Schedule</div>

      <!-- Table -->
        <table class="table">
    <thead>
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Thomas</th>
        <td>New Jersey</td>
        <td>15 mins</td>
        <td>07:17</td>
        <td>5 mins</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

    </div>


    <div class="panel panel-default">
      <div class="panel-heading">Add A Train</div>
      <div class="panel-body">

          <form>
            <div class="form-group">
              <label for="trains">Train Name</label>
              <input type="trainName" class="form-control" id="addTrainName" placeholder="New Train">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="destination" class="form-control" id="addDestination" placeholder="Anywhere">
            </div>

            <div class="form-group">
              <label for="time">First Train time (HH:mm - military time)</label>
              <input type="trainTime" class="form-control" id="addTrainTime" placeholder="00:00">
            </div>

            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="frequency" class="form-control" id="addFrequency" placeholder="5 mins">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
      </div>
    </div>








      <!-- Added Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
